<div class="d-flex justify-content-center">
  <div class="card mt-3 text-dark text-center">
    <div class="card-header"><h1>Login</h1></div>

    <div class="card-body" style="width: 500px;">

      {{status}}

      <form method="post">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" class="form-control" name="email" placeholder="email@teste.com" required autofocus />
        </div>

        <div class="form-group my-3">
          <label>Senha</label>
          <input type="password" class="form-control" name="senha" placeholder="********" required />
        </div>

        <button type="submit" class="btn btn-lg btn-danger">Entrar</button>
      </form>
    </div>
  </div>
</div>
